<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima por Ciudad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Consulta el Clima por Ciudad 🌦️</h1>
    
    <form method="POST" class="d-flex justify-content-center mb-4">
      <input type="text" name="ciudad" class="form-control w-50 me-2" placeholder="Ejemplo: Lima" required>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    {% if clima %}
      <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
          <h4 class="card-title">Clima en {{ clima.ciudad }}</h4>
          <p>🌡️ Temperatura: <strong>{{ clima.temperatura }}°C</strong></p>
          <p>💨 Viento: <strong>{{ clima.viento }} km/h</strong></p>
          <p>🕒 Hora: {{ clima.hora }}</p>
          <p>🌈 Código clima: {{ clima.codigo }}</p>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
